<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="cards__wrapper">
        <article class="card">
          <div class="card__introduction">
            <div class="card__introduction__title--container">
              <h2 class="card__title--text">Hi, Jared!</h2>
              <p class="card__creationDate">23, Jan 2021</p>
            </div>
            <div class="card__introduction__notification">Notification</div>
          </div>

          <form class="card__formField">
            <input type="text" name="search" id="search" placeholder="Search" />
          </form>

          <div class="card__content">
            <div class="card__content--header">
              <h2 class="card__content--title">How do you feel</h2>
              <img src="./" alt="More items" />
            </div>
            <div class="card__content--listContainer">
              <ul class="card__content--list">
                <li class="card__content--listItem" >
                    <img src="./" alt="Badly emojie" /> 
                    <p>Badly</p>
                </li>
              </ul>
            </div>
          </div>
        </article>
        <article class="card">
          <div class="card__title--container">
            <h2 class="card__title--text">Exercises</h2>
            <img src="./" alt="More items" />
          </div>
          <div class="card__content">
            <ul class="card__content--container">
              <li class="card__content--item">
                <img src="./" alt="Exercise logo" />
              </li>
              <li class="card__content--item">
                <p>Speaking skills</p>
                <small>16 Exercises</small>
              </li class="card__content--item">
              <li><img src="./" alt="More items" /></li>
            </ul>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
